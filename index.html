<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gufcio.pl – Serwer Minecraft</title>
  <style>
    /* Globalne ustawienia */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    /* Nagłówek */
    header {
      background: linear-gradient(145deg, #1f1f1f, #121212);
      padding: 80px 20px;
    }

    h1 {
      font-size: 3.5em;
      color: #4caf50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    /* IP */
    .ip-box {
      background-color: #333;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #4caf50;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Przyciski */
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .buttons a {
      padding: 14px 30px;
      background-color: #4caf50;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: #45a045;
      transform: scale(1.05);
    }

    /* Stopka */
    footer {
      background-color: #101010;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #888;
      margin-top: 60px;
    }

    /* Responsywność */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .ip-box {
        font-size: 1em;
      }

      .buttons a {
        padding: 12px 20px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Nagłówek -->
  <header>
    <h1>Gufcio.pl</h1>
    <p>Dołącz do najlepszego serwera Minecraft 1.21.5!</p>
    <div class="ip-box">
      IP: <strong>mc.gufcio.pl</strong>
    </div>
  </header>

  <!-- Przyciski -->
  <div class="buttons">
    <a href="https://discord.gg/1368302391681880105" target="_blank">Discord</a>
    <a href="https://sklep.gufcio.pl" target="_blank">Sklep</a> <!-- Link do sklepu CraftingStore -->
    <a href="https://topka.pl/gufcio" target="_blank">Głosuj</a>
    <a href="/regulamin.html">Regulamin</a>
  </div>

  <!-- Stopka -->
  <footer>
    &copy; 2025 Gufcio.pl – Wszystkie prawa zastrzeżone.
  </footer>

</body>
</html>
