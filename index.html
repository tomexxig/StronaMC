<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gufcio.pl – Arena PvP Minecraft</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2020/03/01/18/01/minecraft-4899796_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 3.2em;
      color: #4caf50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .ip-box {
      background: #222;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #4caf50;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .buttons a {
      padding: 14px 30px;
      background: #4caf50;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #45a045;
      transform: scale(1.05);
    }

    footer {
      padding: 30px 20px;
      font-size: 0.9em;
      color: #aaa;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Gufcio.pl – Arena PvP</h1>
    <p>Dołącz do najlepszego serwera Minecraft 1.21.5!</p>
    <div class="ip-box">IP: <strong>mc.gufcio.pl</strong></div>

    <div class="buttons">
      <a href="https://discord.gg/1368302391681880105" target="_blank">Discord</a>
      <a href="https://sklep.gufcio.pl" target="_blank">Sklep</a>
      <a href="https://topka.pl/gufcio" target="_blank">Głosuj</a>
      <a href="/regulamin.html">Regulamin</a>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
